<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EhtishamLogos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>EhtishamLogos</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#upload">Upload</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>Welcome to EhtishamLogos</h2>
            <p>Showcasing my talent in logo design with creativity and style.</p>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">
            <h2>My Portfolio</h2>
            <div class="gallery">
                <!-- Sample logos -->
                <img src="logo1.png" alt="Logo 1">
                <img src="logo2.png" alt="Logo 2">
                <img src="logo3.png" alt="Logo 3">
            </div>
        </div>
    </section>

    <section id="upload">
        <div class="container">
            <h2>Upload Your Logo</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="logoUpload">Choose a logo:</label>
                <input type="file" id="logoUpload" name="logoUpload" accept="image/*">
                <button type="submit">Upload</button>
            </form>
        </div>
    </section>

    <footer id="contact">
        <div class="container">
            <h2>Contact</h2>
            <p>Email: ehtisham@example.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
